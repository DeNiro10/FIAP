<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container-fluid mx-auto mt-5" style="width: 500px;">
        <div class="mb-4 text-center">
            <img src="different.png" alt="Different">
        </div>
        <h4 class="mb-4 text-center">Preencha os campos corretamente:</h4>
        <div class="mb-3 align-middle">
            <label for="name" class="form-label">Nome*</label>
            <input type="text" class="form-control" id="name" placeholder="ex: Robert Oliveira">
        </div>
        <div class="mb-3 align-middle">
            <label for="phone" class="form-label">Telefone*</label>
            <input type="number" class="form-control" id="phone" placeholder="(00) 00000-0000">
        </div>
        <div class="mb-3 align-middle">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 align-middle">
            <label for="password" class="form-label">Senha*</label>
            <input type="password" class="form-control" id="password" placeholder="*********">
        </div>
        <div class="mb-4 align-middle">
            <label for="passwordconfirmation" class="form-label">Confirmar a Senha*</label>
            <input type="password" class="form-control" id="passwordconfirmation" placeholder="*********">
        </div>
        <div class="mb-3 d-grid gap-2 col-6 mx-auto">
            <a href="Login.html" class="btn btn-outline-warning">Cadastrar</a>
        </div>  
    </div>
</body>
</html>
